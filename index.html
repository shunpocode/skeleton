<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <title>Skeleton</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
        const x = document.getElementById("demo");

        function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                      }
                      }

                      function showPosition(position) {
                        x.innerHTML = "Latitude: " + position.coords.latitude +
                          "<br>Longitude: " + position.coords.longitude;
                          }
    </script>
    <div class="prew">
      <div>
        <div class="skeleton skeleton-avatar sk-avatar-xxl"></div>
        <div class="skeleton skeleton-avatar sk-avatar-xl"></div>
        <div class="skeleton skeleton-avatar sk-avatar-md"></div>
        <div class="skeleton skeleton-avatar sk-avatar-sm"></div>
      </div>
      <div>
        <div class="skeleton skeleton-text sk-text-multi"></div>
        <div
          class="skeleton skeleton-text sk-text-multi skeleton-text__body"
        ></div>
        <div
          class="skeleton skeleton-text sk-text-multi skeleton-text__body"
        ></div>
        <div class="skeleton skeleton-text sk-text-multi skeleton-footer"></div>
      </div>
    </div>
    <div class="prew">
      <div>
        <div
          class="skeleton skeleton-avatar sk-avatar-xxl skeleton__anim"
        ></div>
        <div class="skeleton skeleton-avatar sk-avatar-xl skeleton__anim"></div>
        <div class="skeleton skeleton-avatar sk-avatar-md skeleton__anim"></div>
        <div class="skeleton skeleton-avatar sk-avatar-sm skeleton__anim"></div>
      </div>
      <div>
        <div class="skeleton__anim skeleton-text sk-text-multi"></div>
        <div
          class="skeleton__anim skeleton-text sk-text-multi skeleton-text__body"
        ></div>
        <div
          class="skeleton__anim skeleton-text sk-text-multi skeleton-text__body"
        ></div>
        <div
          class="skeleton__anim skeleton-text sk-text-multi skeleton-footer"
        ></div>
      </div>
    </div>
  </body>
</html>
